<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>



<body>
    <main class="flex-column">
        <!--Title-->
        <div class="row">
            <div class="col p-12">
                <div class="container-fluid">
                    <h1 class="navbar  navbar-dark flex-column bd-navbar">Weather Dashboard</h1>
                </div>
            </div>
        </div>

        <!--Dashboard-->
        <div class="row container-fluid" id="dashboard">
            <!--Search-->
            <aside class="col col-lg-3 p-3" id="search-bar">
                <!--Search bar-->
                <form class="form-group" id="search-city">
                    <label for="city-text" class="h4 font-weight-bold">Search for a city:</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" name=city-text id="city-name">
                        <br>
                        <button type="submit" type="button" class="btn btn-primary btn-lg btn-block" id="search-btn"><i class="fas fa-search"></i>SEARCH</button>
                    </div>
                    <p class="text-danger" id="error"></p>
                </form>
                <!--Search history unordered list-->
                <div class="card">
                    <div id="search-history">
                        </ul>
                    </div>
            </aside>

            <div class="col-lg-9 pb-3">
                <!-- Appends current weather forecast-->
                <div id="city-info" class="mt-3"></div>

                <!-- Appends 5-day forecast-->
                <div id="forecast-info" class="row mt-3"></div>
            </div>

            </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
