<body>
    <main class="flex-column">
        <!--Title-->
        <div class="row">
            <div class="col p-12">
                <div class="container-fluid">
                    <h1 class="navbar  navbar-dark flex-column bd-navbar">Weather Dashboard</h1>
                </div>
            </div>
        </div>

        <!--Dashboard-->
        <div class="row container-fluid" id="dashboard">
            <!--Search-->
            <div class="col col-lg-3 p-3" id="search-bar">
                <!--Search bar-->
                <form class="form-group" id="search-city">
                    <label for="city-name font-weight-bold" class="h4">Search for a city:</label>
                    <div class="form-inline">
                        <input type="text" class="form-control" id="city-name">
                        <br>
                        <button type="submit" type="button" class="btn btn-primary btn-lg btn-block" id="search"><i class="fas fa-search"></i>SEARCH</button>
                    </div>
                    <p class="text-danger" id="error"></p>
                </form>
                <!--Search history-->
                <div class="card">
                    <ul class="list-group list-group-flush" id="search-history"></ul>
                </div>
            </div>

            <div class="col-lg-9" id="city-info" data-city="">
                <div class="d-flex" id="start-text">
                    <h2 class="text-center mt-3">Enter a city name to view weather information.</h2>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
